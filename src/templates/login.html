<head>
  <!-- inject:css -->
  <link rel="stylesheet" href={{cssfile}}>
  <!-- endinject -->
</head>
<body id="principale">
    <form class="forms-sample">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control p-input" id="email" name = "email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted text-success"><span class="fa fa-info mt-1"></span>Â  We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control p-input" id="password" name ="password" placeholder="Password">
        </div>
        <div class="col-12">
            
        </div>
        
    </form>
    <button onclick="login()" >Submit</button>
    <script>
        function login(){
            var url = new URL("http://localhost:5000/login")

            var email = document.getElementById("email").value
            var password = document.getElementById("password").value
            url.searchParams.append("email", email)
            url.searchParams.append("password", password)
            let response = fetch(url,
            {
              "method": "GET",
              "headers": {},
            }).then(res=>res.json())
            .then(data=>{
                console.log(data)
                var testo = document.createElement('p')
                var parent = document.getElementById("principale")
                parent.appendChild(testo)
                testo.innerHTML=data["successo"]
            })
        }
    </script>
</body>
