<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

    color: red;

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0"
        style="background-image: url('/static/images/register.jpg'); background-repeat: no-repeat; background-size: cover;">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/static/images/enia.png" alt="logo">
              </div>
              <h4>Nuovo Utente</h4>
              <h6 class="font-weight-light">Iscriversi è facile. Bastano pochi passaggi</h6>
              <form class="pt-3">
                <div class="form-group form-group">
                  <label for="input-field" id="labelEmail">Nome</label>
                  <input type="text" class="form-control form-control-sm" id="nome">
                  <p id="nomeerr"></p>
                </div>
                <div class="form-group form-group">
                  <label for="input-field" id="labelEmail">Cognome</label>
                  <input type="text" class="form-control form-control-sm" id="cognome">
                  <p id="cognomeerr"></p>
                </div>
                <div class="form-group form-group">
                  <label for="input-field" id="labelEmail">E-mail</label>
                  <input type="email" class="form-control form-control-sm" id="email">
                  <p id="emailerr"></p>
                </div>
                <div class="form-group">
                  <label for="input-field" id="labelPassword">Password</label>
                  <input type="password" class="form-control form-control-sm" id="password">
                  <p id="passerr"></p>
                </div>
                <div class="form-group">
                  <label for="input-field">Conferma password</label>
                  <input type="password" class="form-control form-control-sm" id="confermaPassword">
                  <p id="conferr"></p>
                </div>
                <div class="form-group" id="labelCodice">
                  <label for="input-field">Codice di accesso</label>
                  <input type="password" class="form-control form-control-sm" id="codiceDiAccesso">
                  <p id="cod"></p>
                </div>
                <div class="form-group">
                  <label for="input-field">Indirizzo</label>
                  <input type="text" class="form-control form-control-sm" id="indirizzo">
                  <p id="indirizzoerr"></p>
                </div>
                <div class="form-group">
                  <label for="input-field">Data di nascita</label>
                  <input type="date" class="form-control form-control-sm" id="dataNascita">
                  <p id="dataerr"></p>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Accetto tutti i termini e le condizioni
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" onclick="register()">SIGN
                    UP</a>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Hai già un account? <a href="login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="/static/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/static/js/off-canvas.js"></script>
  <script src="/static/js/hoverable-collapse.js"></script>
  <script src="/static/js/template.js"></script>
  <script src="/static/js/settings.js"></script>
  <script src="/static/js/todolist.js"></script>
  <script>
    function register() {
      var nome = document.getElementById("nome").value
      var cognome = document.getElementById("cognome").value
      var email = document.getElementById("email").value
      var password = document.getElementById("password").value
      var confermaPassword = document.getElementById("confermaPassword").value
      var codiceDiAccesso = document.getElementById("codiceDiAccesso").value
      var indirizzo = document.getElementById("indirizzo").value
      var dataNascita = document.getElementById("dataNascita").value

      var nomeerr = document.getElementById("nomeerr")
      var cognomeerr = document.getElementById("cognomeerr")
      var emailerr = document.getElementById("emailerr")
      var passworderr = document.getElementById("passerr")
      var confermaerr = document.getElementById("conferr")
      var cod = document.getElementById("cod")
      var indirizzoerr = document.getElementById("indirizzoerr")
      var dataNascitaerr = document.getElementById("dataerr")

      const nomereg = /^[a-z ]{2,30}$/i
      const mailreg = /[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/i
      const passreg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&_])[A-Za-z\d$@$!%*?&_]{8,20}$/
      const indireg = /^[A-Za-zÀ-ù0-9 ,‘-]+$/

      var register = true

      nomeerr.innerHTML = ""
      cognomeerr.innerHTML = ""
      emailerr.innerHTML = ""
      passworderr.innerHTML = ""
      confermaerr.innerHTML = ""
      cod.innerHTML = ""
      indirizzoerr.innerHTML = ""
      dataNascitaerr.innerHTML = ""

      if (!nomereg.test(nome)) {
        if (nome == "")
          nomeerr.innerHTML = "Campo Richiesto"
        else
          nomeerr.innerHTML = "Formato non valido"
        register = false
      }

      if (!nomereg.test(cognome)) {
        if (cognome == "")
          cognomeerr.innerHTML = "Campo Richiesto"
        else
          cognomeerr.innerHTML = "Formato non valido"
        register = false
      }

      if (!mailreg.test(email)) {
        if (email == "")
          emailerr.innerHTML = "Campo Richiesto"
        else
          emailerr.innerHTML = "Formato non valido"
        register = false
      }

      if (!passreg.test(password)) {
        if (password == "")
          passworderr.innerHTML = "Campo Richiesto"
        else
          passworderr.innerHTML = "Formato non valido"
        register = false
      }

      if (password != confermaPassword) {
        confermaerr.innerHTML = "Le due password non corrispondono"
        register = false
      }

      if (!indireg.test(indirizzo)) {
        if (indirizzo == "")
          indirizzoerr.innerHTML = "Campo Richiesto"
        else
          indirizzoerr.innerHTML = "Formato non valido"
        register = false
      }

      if (dataNascita == "") {
        dataNascitaerr.innerHTML = "Campo Richiesto"
        register = false
      }

      if (register) {
        var data = new FormData()
        data.append("nome", nome)
        data.append("cognome", cognome)
        data.append("email", email)
        data.append("password", password)
        data.append("codice", codiceDiAccesso)
        data.append("indirizzo", indirizzo)
        data.append("dataNascita", dataNascita)

        let response = fetch("register", {
            "method": "POST",
            "headers": {},
            "body": data
          }).then(res => res.json())
          .then(data => {
            console.log(data)
            if (data["emailUsata"]) {
              emailerr.innerHTML = "email già usata"
            } if (data["codiceNonValido"]) {
              cod.innerHTML = "codice non valido o già usato"
            }if(data["utenteRegistrato"]){
                window.location.href ="/login"
            }
          })
      }
    }

  </script>
  <!-- endinject -->
  </body>
</html>
