
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Modifica Terreni</title>
  <!-- base:css -->
  <link rel="stylesheet" href="vendors/typicons.font/font/typicons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5" id="principale">
              <div class="brand-logo">
                <img src="images/enia.png" alt="logo">
              </div>
              <h4>Sezione Modifica dei Terreni</h4>
              <h6 id = "scrittaricerca" class="font-weight-light">Inserisci l'id del terreno che vuoi modificare</h6> <!--TODO: Mostrare tutti i terreni, con button per prenderne i dati. -->
              <form id = "casellaricerca" class="pt-3">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="idTerreno" name="idTerreno" placeholder="">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="cerca()">CERCA</a>
                </div>
              </form>
              <!-- Form a comparsa dopo avere inserito l'id-->
              <form id = "formnascosto" class="pt-3" hidden>
                <div class="form-group form-group">
                  <label for="input-field" id="labelEmail">Nome</label>
                  <input type="text" class="form-control form-control-sm" id="nome">
                </div>
                <div class="form-group form-group">
                  <label for="input-field" id="labelEmail">Coltura</label>
                  <input type="text" class="form-control form-control-sm" id="coltura">
                </div>
                <div class="form-group form-group">
                  <label for="input-field" id="labelEmail">Posizione</label>
                  <input type="text" class="form-control form-control-sm" id="posizione">
                </div>
                <div class="form-group">
                  <label for="input-field" id="labelPassword">Preferito</label>
                  <input type="checkbox" class="form-control form-control-sm" id="preferito" value="True">
                </div>
                <div class="form-group">
                  <label for="input-field">Priorita</label>
                  <input type="text" class="form-control form-control-sm" id="priorita">
                </div>
                <div class="mb-4">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" onclick="modifica()">INSERISCI TERRENO</a>
                </div>
              </form>

              <!-- Questo button va eliminato, serviva da prova perchè Flask non mi va-->
              <div id="buttonMostra" class="mt-3">
                  <a class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" onclick="mostra()">MOSTRA FORM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/todolist.js"></script>
  <script>
     <!-- Questo script viene accorpato in cerca, serviva da prova perchè Flask non mi va-->
    function mostra()
    {
      var form = document.getElementById("formnascosto")
      var scrittaricerca = document.getElementById("scrittaricerca")
      var casellaricerca = document.getElementById("casellaricerca")
      var buttonMostra = document.getElementById("buttonMostra")
      form.hidden = false
      casellaricerca.hidden = true
      scrittaricerca.hidden = true
      buttonMostra.hidden = true
    }

    function cerca(){
        var url = new URL("http://localhost:5000/modifyterrain")

        var idTerreno = document.getElementById("idTerreno").value
        url.searchParams.append("idTerreno", idTerreno)
        let response = fetch(url,
        {
          "method": "GET",
          "headers": {},
        }).then(res=>res.json())
        .then(data=>{
          var div = document.createElement('div')
          var testo = document.createElement('strong')
          var parent = document.getElementById("principale")
          console.log(data)
          if(data["trovato"] =="true"){
            testo.innerHTML="Trovato terreno con questo id"
            div.className = "alert alert-success"
            var terreno = data["terrenoJSON"] 
            console.log(terreno)
          } else {
            testo.innerHTML="Nessun terreno con questo id"
            div.className = "alert alert-danger"
          } 
          div.appendChild(testo) 
          parent.appendChild(div)
        })
    }
</script>
  <!-- endinject -->
</body>

</html>
